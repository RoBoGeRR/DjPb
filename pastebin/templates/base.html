{% load static %}<!-- base.html -->
{% load pygmentify_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PasteBin{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% pygmentify_css %}"
    <!-- Include your CSS stylesheets or link to a CDN here -->
</head>
<body>

    <header>
        <h1>{% block header %}PasteBin{% endblock %}</h1>
        <!-- Include navigation links or other header content here -->
    </header>

    
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <!-- Include footer content, copyright information, etc. here -->
    </footer>

    <!-- Include your JavaScript files or link to a CDN here -->

</body>
</html>
