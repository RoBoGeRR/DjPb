{%extends 'base.html'%}
{% block header %}
{% endblock header %}
{%block content%}
<form method = "GET" action = "{%url 'home'%}">
    <button type="submit">Home page</button>
</form><h2>Your pastes:</h2>
<hr>
<ul>
    {% for p in pastes %}
    <li><a id='container'>{{p}}</a> Time created: {{p.created_at}}</li>
    <form method="GET" enctype="multipart/form-data" action="{% url 'paste_edit' p.id %}">
        {% csrf_token %}
        <button type="submit">Edit</button>
    </form>
    {%endfor%}
    <hr>
    <form method="GET" action = '{%url "create_paste"%}'>
        {% csrf_token %}
        <button type="submit">Add new</button>
    </form>
</ul>
{%endblock content%}
